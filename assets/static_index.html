<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>email helper</title>
	</head>

	<body>
		<h1 id="title">AI email helper</h1>
		<h3>About</h3>
		<p>Connects to your gmail account and allows you to run an AI agent over it. <a href="more_info.html">More info here</a></p>
		<p>disclaimer: might not work on firefox</p>
		<button id="login-button">Login to Gmail</button>
		<h3>Enter a prompt</h3>
		<textarea id="prompt-input">What can you do?</textarea>
		<div id="button-container">
			<button id="prompt-button" disabled>Submit prompt</button>
		</div>
		<h3>Output</h3>
		<textarea id="prompt-output" readonly></textarea>
	</body>

	<style>
		:root {
			--dark-1: #0f0f0f;
			--dark-2: #1b1b1b;
			--dark-3: #2b2b2b;
			--dark-4: #404040;
			--light-1: #f4f4f4;
			--light-2: #ededed;
			--accent-1: #082363;
			--accent-2: #fc3640;
			--accent-3: #705e4d;
			--accent-4: #1d7ca4;
		}

		* {
			box-sizing: border-box;
			margin: 0;
			color: var(--light-1);
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}

		body {
			padding: 0 25vw;
			background-color: var(--dark-1);
		}

		h2,
		h3,
		h4 {
			margin: 30px 0 5px 0;
		}

		textarea {
			background-color: var(--dark-2);
			border-radius: 10px;
			padding: 1ch;
			width: 100%;
			resize: none;
			min-height: 1.2em;
		}

		textarea:focus {
			outline: none;
		}

		#button-container {
			display: flex;
			justify-content: flex-end;
		}

		button {
			padding: 0.5ch;
			margin: 0.5ch 0;
			background-color: var(--dark-3);
		}

		button:hover {
			cursor: pointer;
		}

		button:disabled,
		button:disabled:hover,
		button:disabled:active {
			border: revert;
			cursor: not-allowed;
			filter: brightness(0.8);
		}

		#title {
			margin: 15vh 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#prompt-input {
			border: 2px solid var(--accent-2);
		}

		#output {
			border: 2px solid var(--accent-3);
		}

		@media (max-width: 500px) {
			body {
				padding: 10px;
			}
		}
	</style>

	<script>
		document.querySelectorAll("textarea").forEach((textarea) => {
			textarea.style.height = "0"
			textarea.style.height = `calc(${textarea.scrollHeight + "px"} + 1ch)`
			textarea.addEventListener("input", () => {
				textarea.style.height = "0"
				textarea.style.height = `calc(${textarea.scrollHeight + "px"} + 1ch)`
			})
		})

		const clientId = "316406263891-m2apfpg48uesj5cob12vdrfl8h4t81qm.apps.googleusercontent.com"
		const redirectUri = "https://ai-email-helper.nathannguyen951.workers.dev"
		const scope = "https://mail.google.com"

		const loginButton = document.getElementById("login-button")
		loginButton.onclick = () => {
			const authEndpoint = "https://accounts.google.com/o/oauth2/v2/auth"
			const params = new URLSearchParams({
				client_id: clientId,
				redirect_uri: redirectUri,
				response_type: "code",
				scope: scope,
				access_type: "offline",
				prompt: "consent",
			})

			window.location.href = `${authEndpoint}?${params.toString()}`
		}

		const promptButton = document.getElementById("prompt-button")
		if (document.cookie.includes("sessionToken=")) {
			loginButton.disabled = true
			loginButton.innerText = "Logged in"
			promptButton.disabled = false
		}

		const promptInput = document.getElementById("prompt-input")
		const promptOutput = document.getElementById("prompt-output")
		promptButton.onclick = async () => {
			const prompt = promptInput.value

			promptButton.disabled = true

			let counter = 0
			const intervalId = setInterval(() => {
				promptOutput.value = `${counter++} seconds passed since prompt button clicked...`
				promptOutput.style.height = "0"
				promptOutput.style.height = `calc(${promptOutput.scrollHeight + "px"} + 1ch)`
			}, 1000)

			const res = await fetch(`${window.location.origin}/api/prompt`, {
				method: "POST",
				body: JSON.stringify({
					prompt,
				}),
			})
			clearInterval(intervalId)
			promptButton.disabled = false

			try {
				const { response } = await res.json()
				promptOutput.value = response
			} catch (e) {
				promptOutput.value = "failed to receive response from server"
			}
			promptOutput.style.height = "0"
			promptOutput.style.height = `calc(${promptOutput.scrollHeight + "px"} + 1ch)`
		}

		if (window.location.search) {
			const cleanUrl = window.location.origin + window.location.pathname
			window.history.replaceState({}, document.title, cleanUrl)
		}
	</script>
</html>
